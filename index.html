<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<body class="PT Serif">
    <p>Top Selling</p>
    <h1>Top Destinations</h1>
    
    <section>
     <div class="card">
        <div class="card-1">
            <img src="img/1.jpg" class="card-image">
            </div>
        <div class="card-content">
            <div class="place-price">
            <span>Rome, Italy</span>
            <span>$5,42k</span>
            </div>
            <div class="icon-content">
                <img src="img/navigation.svg"></div>
                <span class="duration">10 Days Trip</span>
            </div> 
        </div> 
     </div> 

     <div class="card">
        <div class="card-2">
            <img src="img/2.jpg" class="card-image">
            </div>
        <div class="card-content">
            <div class="place-price">
            <span>London, UK</span>
            <span>$4,2k </span>
            </div>
            <div class="icon-content">
                <img src="img/navigation.svg"></div>
                <span class="duration">12 Days Trip</span>
            </div> 
        </div> 
     </div> 
 
     <div class="card">
        <div class="card-3">
            <img src="img/3.jpg" class="card-image">
            </div>
        <div class="card-content">
            <div class="place-price">
            <span>Full Europe</span>
            <span>$15k </span>
            </div>
            <div class="icon-content">
                <img src="img/navigation.svg"></div>
                <span class="duration">28 Days Trip</span>
            </div> 
        </div> 
     </div> 
</section>

</body>
</html>
